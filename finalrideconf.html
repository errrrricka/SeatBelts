<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap and CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css" />

  <!-- auwesome font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>
  Final Ride Confirmation
  </title>
</head>
  <body>
    <div class="container main gradient">
      <section>

      <div class="background d-flex align-items-center">
        <div class="col-8 offset-2 col-sm-6 offset-sm-3 p-1 m-t-2">
          <div class="alert alert-info text-center" style="background-color: transparent; border: none;">
            <strong>You Got It!</strong>
              <h4 class="display-5">We Are On Our Way</h4>
        </div>
      </div>
    </div>
<!-- addresses -->
  <div class="container">
      <div class="col-12 m-1 p-1 gradient">
        <div class="text-center">
          <h6 class="m-1">Driver Name Will Pick You Up At:</h6>
          <input id="starting" name="starting" type="text" placeholder="starting-address" style="margin-left: 2px" class="input-xlarge">
        </div>
        <div class="m-1 p-1 text-center">
          <h6>And Take You To:</h6>
          <input id="destination" name="destination" type="text" placeholder="destination address" style="margin-left: 5px" class="input-xlarge">
        </div>
      </div>
</div>
</section>

    <div class="d-flex flex-column m-0 text-center align-self-center" style="background: linear-gradient(0deg, #6d6cf9, #c8e5ee)">
      <p class="h4">
         DriverName will be there in N minutes.
      </p>
      <p class="h5">
        You Will Recieve A Text When DriverName Is 5 Minutes Out.
      </p>
    </div>

<div class="row m-1 p-1 container-fluid foot">
  <div class="col-6 offset-3 text-center">
      <button type="button" class="btn btn-outline-danger confnavbtn">Make Changes</button>
      <button type="button" class="btn btn-outline-warning confnavbtn">Cancel</button>
      <button type="button" class="btn btn-outline-danger confnavbtn">Settings</button>
</div>
    </div>
  </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
