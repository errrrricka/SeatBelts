<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap and CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css" />

  <!-- auwesome font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>
  Final Ride Confirmation
  </title>
</head>
  <body>
      <div class="container-fluid" style="background: linear-gradient(-180deg, lightblue, white) p-0">
      <div class="row">
        <div class="col-10 offset-1 p-1 m-1" style="text-align:center">
          <div class="alert alert-info" role="alert">
          <p>
            <strong>You Got It!</strong>
            We Are On Our Way
          </p>
          </div>
      </div>
      <div class="col-10 offset-1 m-1 p-1">
        <p class="h4">$$Driver Name Will Pick You Up At</p>
        <input id="starting" name="starting" type="text" placeholder="starting-address" class="input-xlarge">
        <p class="h4">And Take You To</p>
        <input id="destination" name="destination" type="text" placeholder="destination address" class="input-xlarge mb-2">
      </div>

    <div class="col-10 offset-1 d-flex flex-column justify-between m-0" style="background: linear-gradient(0deg, #6d6cf9, #c8e5ee)">
      <p class="h4">
         DriverName will be there in N minutes.
      </p>
      <p class="h5">
        You Will Recieve A Text When DriverName Is 5 Minutes Out.
      </p>
      </p>
      <button type="button" class="btn btn-outline-danger">Make Changes</button>
      <button type="button" class="btn btn-outline-warning">Cancel</button>
      <button type="button" class="btn btn-outline-danger">Settings</button>
    </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
